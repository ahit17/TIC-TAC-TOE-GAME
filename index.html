<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TIC-TAC_TOE GAME</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>My TIC-TAC-TOE</li>
        </ul>
    </nav>
    <div class="game_container">
        <div class="container">
              <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div> 

        </div>
        <div class="gameInfo">
            <h1>WELCOME TO MY TIC-TAC-TOE</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="images/kitty.png" alt="">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
